<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="#"><img src="https://www.wearcomet.com/cdn/shop/files/Untitled-1-02_1.jpg?v=1686031340" alt=""></a>
        <ul class="list">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Drops</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="flex">
        <div class="card 1">
            <img class="img"
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/0f76f73e-2578-4d62-abab-c5563ea4f78c/NIKE+DUNK+LOW+RETRO.png"
                alt="">
            <div class="data">
                <p class="name">Air Jordans</p>
                <p class="gender">Men's Shoe</p>
                <p class="price">MRP: <span>$</span><span class="money">100</span></p>
                <button class="cart">Add to Cart</button>
                <button class="favourite">Favourite</button>
            </div>

        </div>
        <div class="card 2">
            <img class="img"
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/0f76f73e-2578-4d62-abab-c5563ea4f78c/NIKE+DUNK+LOW+RETRO.png"
                alt="">
            <div class="data">
                <p class="name">Air Jordans</p>
                <p class="gender">Men's Shoe</p>
                <p class="price">MRP: <span>$</span><span class="money">100</span></p>
                <button class="cart">Add to Cart</button>
                <button class="favourite">Favourite</button>
            </div>

        </div>
        <div class="card 3">
            <img class="img"
                src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/0f76f73e-2578-4d62-abab-c5563ea4f78c/NIKE+DUNK+LOW+RETRO.png"
                alt="">
            <div class="data">
                <p class="name">Air Jordans</p>
                <p class="gender">Men's Shoe</p>
                <p class="price">MRP: <span>$</span><span class="money">100</span></p>
                <button class="cart">Add to Cart</button>
                <button class="favourite">Favourite</button>
            </div>
        </div>
    </div>
    
    <hr>
    <h2>Cart</h2>
    <div class="addCart">
        <div class="gridProduct">
            <div class="product">
                
            </div>
        </div>
        <div class="priceDetails">
            <h5>Price Details</h5>
            <div class="TotalAmount">
                <span>Total Price</span>
                <span>$ 100</span>
            </div>
            <div class="TotalAmount">
                <span>Coupon Discount</span>
                <span>$ 100</span>
            </div>
            <div class="TotalAmount">
                <span>Platform Fee</span>
                <span>$ 100</span>
            </div>
            <div class="TotalAmount">
                <span>Shipping Charges</span>
                <span>$ 100</span>
            </div>
            <div class="TotalAmount">
                <span>Total Amount</span>
                <span>$ 100</span>
            </div>
            <button class="Order">Place Order</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
